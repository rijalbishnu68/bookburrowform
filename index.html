<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
     integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .success,.error {
            color: white;
            padding: 5px;
            margin: 5px 0px 15px 0;
        }

        .success{
            background-color: green;

        }

        .error {
            background-color: red;
        }
    </style>
    <title>Book Burrowed Chart</title>
</head>
<body>
    <div class="container">
        <h1>Burrowed Books</h1>
        <form id="book-form">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" class="u-full-width">
            </div>
            <div>
                <label for="title">Author</label>
                <input type="text" id="author" class="u-full-width">
            </div>
            <div>
                <label for="title">ISBN#</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <label for="title">Burrower</label>
                <input type="text" id="burrow" class="u-full-width">
            </div>
            <div>
                <label for="title">Date Burrowed</label>
                <input type="text" id="date" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" class="u-full-width">
            </div>

        </form>

        <hr>
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Burrower</th>
                    <th>Date Burrowed</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
